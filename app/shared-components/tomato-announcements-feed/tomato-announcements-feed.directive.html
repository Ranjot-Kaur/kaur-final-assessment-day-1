<div class="announcements-table">    
    <table class="table table-striped table-responsive">
            <thead class="thead-default">
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Created By(Owner)</th>                   
                </tr>
                <tr>
                
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="announcement in vm.announcements">
                    <td>{{announcement.Title}}</td>
                    <td>{{announcement.Date | date:'MM/dd/yyyy'}}</td>
                    <td><span class="{{announcement.Type.Icon}}"></span></td>
                    <td>{{announcement.ownerName}}</td>                    
                </tr>
            </tbody>
        </table>
</div>
